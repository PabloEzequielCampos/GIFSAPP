<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif App</title>
</head>

<body class="bg-gray-200">
    <aside class="bg-gray-900 h-screen w-64 fixed p-4">
        <h1 class="text-white text-2xl font-bold text-center">Gifs - App</h1>
        <ul id="historial" class="mt-4">
            <!-- historial html generico-->
            <!-- <li class="border-2 border-gray-200 flex rounded-lg px-3 py-2">
                <p id="recargarGif" class="grow text-white font-bold cursor-pointer">Termino</p>
                <a id="removerGif" class="text-red-500 font-bold cursor-pointer ">X</a>
            </li> -->
        </ul>
    </aside>

    <main class="ml-64 h-screen relative p-4">
        <form id="formulario" class="flex flex-col">
            <label class="text-2xl font-bold"> Buscar: </label>
            <input class="p-2 rounded-lg" id="termino" type="text" placeholder="buscar un gif...">
        </form>

        <div id="spinner" class="flex justify-center mt-4 hidden">

            <!--DIV SPINNER-->
            <div class="inline-block h-8 w-8 animate-spin rounded-full 
            border-4 border-solid border-current border-r-transparent 
            align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]">
            </div>
        </div>

        <div id="resultados" class="grid grid-cols-4 gap-4 mt-4">
            <!-- listado gifs-->
        </div>

    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
